    <div class="invoiceMain">
        <form class="invoiceForm">
            
            <h2 class="invoiceFormTitle">發票</h2>
            <div class="invoiceFormProcess">
                <i class="fas fa-check-circle"></i>
                <hr>
                <i class="fas fa-check-circle"></i>
                <hr>
                    <div class="processCircleOut">
                        <i class="far fa-circle"></i>
                    </div>
                
            </div>

            <div class="invoiceFormChioce">
                <a class="active" href="#">電子發票</a>
                <a href="#">郵寄發票</a>
            </div>

            <div class="invoiceFromInputgroup">
                <label for="">
                    電子郵件信箱
                </label>
                <input type="text" placeholder="example@gmail.com">
            </div>

            <div class="invoiceFromInputgroup">
                <label for="">
                    統一編號 (選填)
                </label>
                <input type="text" placeholder="12345678">
            </div>
            
            <button class="invoiceFormSubmit" type="submit">確認結帳</button>

        </form>

                訂單摘要
            </div>

                <table>
                    <tr>
                        <td>小記</td>
                        <td>NT$ 2,700</td>
                    </tr>
                    <tr>
                        <td>運費</td>
                        <td>NT$ 300</td>
                    </tr>
                    <tr class="total">
                        <td>總計</td>

                    </tr>
                </table>      
            </div>

            <div class="invoiceOrderTitle">
                購物清單
            </div>

            <ul class="invoiceOrderSection invoiceOrderList">
                <li>
                    <img src="https://bit.ly/2QvsT63"  alt="">

                        <p>焦糖馬卡龍（2）</p>
